<div class="container mt-5">
    <h1 *ngIf="id">Chỉnh sửa sản phẩm</h1>
    <h1 *ngIf="id == undefined">Thêm mới sản phẩm</h1>

    <form #product="ngForm" action="" (ngSubmit)="onSubmit(product.value)" class="form">
        <div *ngIf="id" class="form-group">
            <input type="text" class="form-control" [(ngModel)]="productDetail.id" name="id" placeholder="Id" hidden>
        </div>
        <div class="form-group mt-2">
            <input type="text" class="form-control" [(ngModel)]="productDetail.name" name="name" placeholder="name"
                required #name="ngModel">
        </div>
        <div class="form-group mt-2">
            <input type="text" class="form-control" [(ngModel)]="productDetail.price" name="price" placeholder="price"
                required #price="ngModel">
        </div>
        <div class="form-group mt-2">
            <input type="text" class="form-control" [(ngModel)]="productDetail.desc" name="desc" placeholder="desc"
                required #desc="ngModel">
        </div>

        <div *ngIf="product.form.dirty == true">
            <div *ngIf="name.errors?.['required']">
                Bạn phải nhập tên sản phẩm
            </div>
            <div *ngIf="desc.errors?.['minlength']">
                Mô tả phải lớn hơn 6 kí tự
            </div>
            <div *ngIf="price.errors?.['min']">
                Giá phải lớn hơn 0
            </div>
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary" [disabled]="product.form.invalid">Submit</button>
        </div>
    </form>
</div>
