<div class="container mt-5">
    <div class="row">
        <a routerLink="/product/create">
            <button class="btn btn-primary">Thêm mới</button>
        </a>
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá sản phẩm</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of arrProduct">
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | currency : "VND" }}</td>
                        <td>{{ product.desc }}</td>
                        <td>
                            <a [routerLink]="['/product/',product.id]">
                                <button class="btn btn-success">Xem chi tiết</button>
                            </a>
                            <a [routerLink]="['/product', product.id, 'edit']">
                                <button class="btn btn-primary">Sửa</button>
                            </a>
                            <button class="btn btn-danger" (click)="remove(product.id)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
